<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Formulário de cadastro</h1>
    <ul>
      <li>Nenhum campo pode estar vazio</li>
      <li>Usuário só poderá conter letras e/ou números</li>
      <li>Usuário deverá ter entre 3 e 12 caracteres</li>
      <li>Senha precisa ter entre 6 e 12 caracteres</li>
    </ul>
    <form action="" >
      <label for="Nome">Nome:</label>
      <input type="text" name="Nome" id="nome" autocapitalize="words">
      <label for="Sobrenome">Sobrenome:</label>
      <input type="text" name="Sobrenome" id="sobrenome" autocapitalize="words" >
      <label for="CPF">CPF:</label>
      <input type="text" name="CPF" id="cpf">
      <label for="Usuário">Usuário:</label>
      <input type="text" name="Usuário" id="user">
      <label for="Senha">Senha:</label>
      <input type="password" name="Senha" id="senha">
      <label for="Repetir senha">Repetir senha</label>
      <input type="password" name="Repetir senha" id="re-senha">
      <input type="submit" value="Cadastrar">
    </form>
    <p id="mensagemFinal"></p>
  </section>

  <script src="./assets/js/validaCPF.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
