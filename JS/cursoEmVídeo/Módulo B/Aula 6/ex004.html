<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = prompt('Qual seu nome?')
        document.write(`Olá <strong><i>${nome}</i></strong>! Seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}, e em minusculas é ${nome.toLowerCase()} <br>`)
        var price = prompt('Digite um preço')
        document.write(`${price} em  preço fica `)
        var price2 = Number(price).toLocaleString("pt-BR", {style: 'currency', currency: 'BRL'})
        document.write(`${price2}`)
    </script>
</body> 
</html>
