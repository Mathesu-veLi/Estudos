<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá mundo</title>
    <style>
        body
        {
            background: -webkit-gradient(linear, right top, left top, from(rgb(255,0,0)), to(rgb(0, 0, 255)));
        }

        h1
        {
            color: yellowgreen;
        }

        p
        {
            color: darkcyan;
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = prompt('Digite um número')
        var n2 = prompt('Digite outro número')
        var s = Number(n1) + Number(n2)
        alert(`A soma entre os 2 numeros é ${String(s)}`)
        document.write(`Oi ${s}`)
    </script>
</body>
</html>
