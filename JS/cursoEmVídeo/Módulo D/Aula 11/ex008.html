<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRA</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular()
        {
            var txtv = document.getElementById('txtvel')
            var vel = Number(txtv.value)
            var res = document.getElementById('res')
            res.innerHTML = `Sua velocidade atual é de ${vel}Km/h`
            if(vel > 60)
            {
                res.innerHTML += `<p>Você está multado por excesso de velocidade</p>`
            } else
            {
                res.innerHTML += `<p>Parabens! Você está dentro da velocidade permitida</p>`
            }
        }
    </script>
</body>
</html>
