<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de nacionalidade</title>
</head>

<body>

    <h1>Onde você nasceu</h1>
    <input type="text" placeholder="BR ou EUA" id="text">
    <input type="button" value="EUA" id="eua" onclick="eua()">
    <input type="button" value="BR" id="br" onclick="br()">
    <br>
    <input type="button" value="Enviar" onclick="env()">
    <p id="res"></p>
    <script>
        var res = document.getElementById('res')
        var text = document.getElementById('text')
        function eua() {
            text.value = 'EUA'
        }

        function br() {
            text.value = 'BR'
        }

        function env() {
            if (text.value == 'BR') {
                res.innerHTML = '<p>Você é brasileiro!</p>'
            } else {
                res.innerHTML = '<p>Você é estrangeiro!</p>'

            }
        }

    </script>
</body>

</html>
