<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1
        {
            height: 300px;
            width: 300px;
            background-color: lightgray;
            text-align: center;
            border: 10px groove #333;
            padding: 10px;
            margin: auto;
            outline: 10px dashed salmon;
        }

        a
        {
            border: 10px groove red;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href=""> links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
