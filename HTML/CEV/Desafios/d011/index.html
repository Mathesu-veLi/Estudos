<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do Astronauta</title>
    <style>
        body
        {
            background: #333 url('images/espaco.jpg') center center no-repeat fixed;
            background-size: cover;
            
        }

        div#fora
        {
            position: absolute;
            
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        div#dentro
        {
            position: relative;
        }
    </style>
</head>
<body>
    <div id="fora">
        <div id="dentro">
            <img src="images/astronauta.png" alt="Imagem de um astronauta">
        </div>
    </div>
</body>
</html>
