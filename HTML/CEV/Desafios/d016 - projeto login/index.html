<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tablet.css" media="screen and (min-width: 768px)">
    <link rel="stylesheet" href="css/pc.css" media="screen and (min-width: 1100px)">
    <link rel="stylesheet" href="https://kit.fontawesome.com/0a970faf9c.css" crossorigin="anonymous">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" autocomplete="on" method="post">
                    <div class="campo">
                        <i class="fa-solid fa-user"></i>
                        <input type="email" name="login" id="ilogin" placeholder="Seu email" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</i></label>
                    </div>
                    <div class="campo">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</i></label>
                    </div>
                    <input type="submit" value="Entrar">
                    <button  class="botao">
                        <a href="esqueci.html">
                            Esqueci a senha <i class="fa-solid fa-envelope"></i>
                        </a>
                    </button>
                </form>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/0a970faf9c.js" crossorigin="anonymous"></script>
</body>
</html>
